machine:
  environment:
    PROJECT_NAME: orangesys
    CLOUDSDK_COMPUTE_ZONE: asia-east1-c
    CLUSTER_NAME: orangesysio
    DEBIAN_FRONTEND: noninteractive
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo pip install docker-compose
  timezone:
    Asia/Tokyo
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  pre:
    - git tag
    - docker info
    - docker-compose version
  post:
    - ./build.sh
    - docker images

test:
  override:
    - sudo service postgresql stop
    - docker-compose stop
    - docker-compose rm -f
    - docker-compose up -d
    - sleep 5
    - ./check.sh
    - docker-compose stop
    - docker-compose rm -f

general:
  branches:
    ignore:
      - /^(?!master).*$/
deployment:
  release:
    tag: /^v[0-9]+(\.[0-9]+)*/
    owner: orangesys
    commands:
      - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
      - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update kubectl
      - echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/account-auth.json
      - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/account-auth.json
      - sudo /opt/google-cloud-sdk/bin/gcloud config set project $PROJECT_NAME
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push orangesys/alpine-kong
      - ./deploy.sh
      - docker logout
      - curl -X POST 'https://hooks.microbadger.com/images/orangesys/alpine-kong/TXpYCFhbor1JfoHpi07GvS_rPjs='
